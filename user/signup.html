                <p>
                    <input
                        type="text"
                        name="lnam"
                        id=""

            <div class="tab">

                <p>
                    <input
                        type="password"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,14}$"
                        title="Must contain a character, a digit and be atleast be 6
characters. "

                <p>
                    <input
                        type="password"
                        name="spwd"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,14}$"

characters. "

                        value=""
                        placeholder="Re-enter password..."
